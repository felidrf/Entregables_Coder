<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer MVT</title>
</head>

<body>
    <H1>
        Primer entrega de MVT - Modelo Vista Template
    </H1>

    
    <p> Este es el template, la vista con el modelo familia </p>
    
    <p>
        El objeto del modelo familia tiene {{familiares}}
    </p>

    <p>
        La informacion generada en una lista desde el objeto en la BBDD es:
    </p>

    <ul>
        {% for familiar in respuesta %}
            <li> {{familiar}} </li>
        {% endfor %}
    </ul>
    

</body>

</html>
